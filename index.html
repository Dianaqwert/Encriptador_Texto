<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <div class="container">
      
        <div class="left-side">
       
        <div class="logo">
            a
        </div>

        <div class="input-area">
          <p>Ingrese el texto aqui</p>
          <input type="text" placeholder="Ingrese su texto">
          <p class="info">Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="buttons">
          <button class="button button-encrypt">Encriptar</button>
          <button class="button button-decrypt">Desencriptar</button>
        </div>

      </div>

      <div class="right-side">
        <div class="illustration">
          <img src="imagen.png" alt="Illustration">
        </div>

        <div class="message">
          Ningún mensaje fue encontrado<br>
          Ingresa el texto que desees encriptar o desencriptar.
        </div>

      </div>

    </div>
    <footer class="footer">
        <p>Desarrollado por Diana Gonzaléz</p>
    </footer>
    </body>
    <script src="app.js"></script>

</html>
